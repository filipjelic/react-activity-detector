name: npm-publish
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Publish to NPM
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm ci

      - name: Build the code
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        with:
          token: ${{ secrets.NPM_TOKEN }}